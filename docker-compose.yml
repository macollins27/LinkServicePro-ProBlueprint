version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: linkservicepro-db
    environment:
      POSTGRES_USER: linkservicepro
      POSTGRES_PASSWORD: linkservicepro_dev_password
      POSTGRES_DB: linkservicepro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
